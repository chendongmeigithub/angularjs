<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="../js/angular.min.js" ></script>
</head>
<body>
    <div ng-controller="HelloController">
        <input ng-model="greeting.text" />
        <p>{{ greeting.text}},World</p>
    </div>
    <script>
        function HelloController($scope){
            $scope.greeting = {text:'Hello'};
        }
    </script>
</body>
</html>
